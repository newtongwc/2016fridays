<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GWC Girl Scout Cookie Sale</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
  </head>
  <body>
  <h3>Girl Scout Cookies Sale</h3>
  <p>Each Box of cookie is <strong>$5</strong></p>
  <form>
    Your Name:
    <input type="text" id="name">
    <br><br>

    Cookie Name:  How Many:<br>
    <input type="checkbox" id="cookie1" value="Thin Mints">
    <label for="cookie1">ThinMints</label>
    <input type="number" id="count1" min="1" max="99">
    <br>
		
    <input type="checkbox" id="cookie2" value="Samoas">
    <label for="cookie2">Samoas</label>
    <input type="number" id="count2" min="1" max="99">
    <br>

    <input type="checkbox" id="cookie3" value="Tagalongs">
    <label for="cookie3">Tagalongs</label>
    <input type="number" id="count3" min="1" max="99">
    <br>

    <input type="checkbox" id="cookie4" value="Do-si-dos">
    <label for="cookie4">Dosidos</label>
    <input type="number" id="count4" min="1" max="99">
    <br>

    <input type="checkbox" id="cookie5" value="Trefolils">
    <label for="cookie5">Trefolils</label>
    <input type="number" id="count5" min="1" max="99">
    <br>

    <input type="checkbox" id="cookie6" value="Savannah-Smiles">
    <label for="cookie6">SavannahSmiles</label>
    <input type="number" id="count6" min="1" max="99">
    <br>

    <input type="checkbox" id="cookie7" value="Girl Scout Smores">
    <label for="cookie7">GirlScoutSmores</label>
    <input type="number" id="count7" min="1" max="99">
    <br>

    <input type="checkbox" id="cookie8" value="Toffee Tastic">
    <label for="cookie8">ToffeeTastic</label>
    <input type="number" id="count8" min="1" max="99">

    <br> <br>
    <button type="button" id="aButton">Checkout</button>
  </form>
  <p id='msg'>Replace this with cookies name and count selected and total amount due in $</p>
</body>
</html>
